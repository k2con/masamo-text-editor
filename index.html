<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masamo WYSIWYG</title>
    <!-- // font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

    <style>
        /* // Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* // Global */
        html, body {
            width: 100%;
            height: 100%;
            font-family: Arial, Helvetica, sans-serif;
        }
        hr {
            margin: 10px 0;
        }
        #masamo-editor {
            width: 100%;
            height: 100vh;
            padding: 10px;
        }
    </style>

    <style>
        .mte-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .mte-tools {
            width: 100%;
            background-color: #ccc;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 10px;
        }
        .mte-tool-line {
            display: flex;
            align-items: center;
            margin: 5px 0 5px 0;
            padding: 5px 0;
        }
        .mte-tool-group {
            display: flex;
            align-items: center;
            margin: 0 2.5px;
            padding-right: 5px;
        }
        .mte-tool-selector {
            position: relative;
            display: flex;
            align-items: center;
            padding-right: 5px;
        }
        .mte-tool-selector-trigger {
            display: flex;
            align-items: center;
        }
        .mte-tool-selector-options {
            position: absolute;
            min-width: 100px;
            top: 100%;
            left: 0;
            width: 100%;
            background-color: #f1f1f1;
            display: none;
            flex-direction: column;
            padding: 5px 0;
        }
        .mte-show {
            display: flex !important;
        }
        .mte-tool-selector-option {
            padding: 5px 10px;
            cursor: pointer;
        }
        .mte-content {
            width: 100%;
            height: 100%;
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            border: #333 1px solid;
        }
        .mte-content ol, .mte-content ul {
            padding-left: 20px;
        }
        .mte-content ol {
            list-style-type: decimal;
        }
        .mte-content ul {
            list-style-type: disc;
        }
        .mte-tool {
            cursor: pointer;
            padding: 3px 5px;
            margin-right: 5px;
        }
    </style>
</head>
<body>    
    <div id="masamo-editor">
        <h1>Masamo Text Editor</h1>
        <hr>
    </div>
    <script src="./index.js"></script>
</body>
</html>
